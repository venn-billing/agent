name: "publish snapshot artifacts"
run-name: ${{ inputs.name }}

on:
  release:
    types: [published]
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      name:
        description: 'Run Name'
        required: true
        type: string

jobs:
  release-snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@9.5
        with:
          cli: 'latest'

      - name: Cache clojure dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: cljdeps-snapshot-${{ hashFiles('deps.edn', 'bb.edn') }}
          restore-keys: cljdeps-snapshot-


      - name: Install babashka
        uses: turtlequeue/setup-babashka@v1.5.2
        with:
          babashka-version: 1.3.182

      - name: Create uberjar
        env:
          JDK_VERSION: 17
        run: |
          bb uberjar

      - name: Configure GitHub Packages
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.version }}
          distribution: 'zulu'

      - name: Publish package to GitHub Packages
        run: mvn -B clean deploy --file target/classes/META-INF/maven/io.github.venn-billing/agent/pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
